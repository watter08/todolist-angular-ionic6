<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Proyecto Ionic - Lista De Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Proyecto Ionic - Lista De Tareas
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col 
      *ngFor="let category of getTodoListCategory()" 
      sizeSm="6" sizeMd="4" sizeLg="4" sizeXl="3" 
      class="CardTodoListCategory"
      >
        <app-todo 
        [TodoList]="TodoList"  
        [TodoCategory]="category"
        [TodoPriority]="TodoPriority"
        [CategoryNotName]="CategoryNotName" 
        [ViewItem]="viewItem"       
        ></app-todo>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
